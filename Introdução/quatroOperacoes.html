<h2>Soma de Dois Números</h2>
<script>
    let n1 = parseInt(prompt("Digite o primeiro número"));
    let n2 = parseInt(prompt("Digite o segundo número"));
    document.write("O resultado da soma é " + (n1 + n2));
    document.write("<br>O resultado da subtração é " + (n1 - n2));
    document.write("<br>O resultado da multiplicação é " + (n1 * n2));
    document.write("<br>O resultado da divisão é " + (n1 / n2));
</script>
</body>
